<!-- New styles for the full-screen menu overlay -->
<style>
    :root {
      --primary: #1a1a1a;
      --background: #F0EAD6;
      --card-bg: #E0E0C0;
      --white: #ffffff;
    }

    .menu-toggle-btn {
        position: fixed;
        top: 1.5rem;
        right: 2rem;
        z-index: 1001;
        cursor: pointer;
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--primary);
        mix-blend-mode: difference;
    }

    .menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        visibility: hidden;
        z-index: 1000;
        display: flex;
    }

    .menu-overlay-panel {
        width: 50vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .menu-left {
        background-color: var(--card-bg);
        transform: translateX(-100%);
    }

    .menu-right {
        background-color: var(--primary);
        transform: translateX(100%);
    }

    .menu-logo-container {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: var(--primary);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .menu-logo-container svg {
        width: 70%;
        height: auto;
        fill: var(--background);
    }

    .menu-nav-overlay {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: left;
    }

    .menu-nav-overlay li {
        font-family: 'Poppins', sans-serif;
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 600;
        line-height: 1.3;
        opacity: 0;
        transform: translateY(20px);
    }
    
    .menu-nav-overlay a {
        color: var(--background);
        text-decoration: none;
    }
</style>
